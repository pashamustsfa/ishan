lbl.form.help.tooltip.project=Project is defined as a collaborative enterprise, involving research or design, that is carefully planned set of interrelated tasks to be executed over a fixed period and within certain cost and other limitations to achieve a particular aim.
lbl.form.label.tooltip.prerequisites=These are the requirements before you are going to test the application.
