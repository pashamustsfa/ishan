#----------------------------------------------------------#
#       Labels for Backlog Forms Help Tooltip Message	   #
#----------------------------------------------------------#
lbl.form.help.tooltip.lifecycle=A Software Development Life Cycle or simply called SDLC is essentially a series of steps, or phases, that provide a model for the development and lifecycle management of an application or piece of software.
lbl.form.help.tooltip.task=Task is a building block for userstory. During the Release Planning meeting, userstories and sometimes defects are broken down into tasks. The tasks are all the work the assigned resource must complete to develop, test and accept the story as done.
lbl.form.help.tooltip.priority=A priority is something that is very important, and is on the "to do" list, as it matters more than most things. A top priority would be something that is so important that it is more important than not only most everthing else but even most of your priorities.
lbl.form.help.tooltip.backlog=Backlog is an incredibly detailed analysis document, which outlines every requirement for a system, project, or product. A comprehensive to-do list, expressed in priority order, based on the business value each piece of work generates. 
lbl.form.help.tooltip.release=Release: Each project has individual, prioritized deliveries within an iterative cycle. Release is the name given to this cycle that helps decide what is included in a product/solution, and what the delivery team will focus on in the next iteration. 
lbl.form.help.tooltip.sprint=Sprint is a small iteration in a release. It is a "time boxed" effort; i.e., it's restricted to a specific duration. The duration is fixed in advance for each sprint and is normally between one week and one month, although two weeks is typical.
lbl.form.help.tooltip.userstory=A user story is a very high-level definition of a requirement, containing just enough information so that the developers can produce a reasonable estimate of the effort to implement it. It captures the 'who', 'what' and 'why' of a requirement in a simple, concise way. 
lbl.form.help.tooltip.scenario=Scenario is a Combinations and permutations of fact, and related changes are called "scenarios." The scenarios usually include plausible, but unexpectedly important situations and problems that may exist in some small form.
lbl.form.help.tooltip.testCase=Test Case: A specific collective set of executable steps/instructions that examine all aspects (as inputs/outputs) of a system and then provides a detailed description of the steps that should be taken, the results that should be achieved, and other elements that should be identified.
lbl.form.help.tooltip.testStep=Test Step: Test Steps are individual steps required to execute a Test case.
lbl.form.help.tooltip.system=System: A system is a set of interacting or interdependent components that forms an integrated whole or a set of elements (often called 'components or modules') and relationships that are different from relationships of the set or its elements to other elements or sets.
lbl.form.help.tooltip.module=Module: A module is a software component or part of a program that contains one or more routines. An enterprise-level software application may contain several different modules, and each module serves unique and separate business operations.
lbl.form.help.tooltip.process=A process is a collection of step-wise, interrelated tasks initiated in response to an event that achieves a specific result for the customer of the process. A process must deliver a specific result that must be individually identifiable and countable.
lbl.form.help.tooltip.title=This is sample text. You can write your help message here.
lbl.form.help.tooltip.userstory.name=This is sample text. You can write your help message here.
lbl.form.help.tooltip.description=This is sample text. You can write your help message here. 
lbl.form.help.tooltip.feature=Feature is a means of providing benefits to customers. A feature is a distinctive characteristic of a good or service that sets it apart from similar items. Each backlog be a building block for an feature. 
lbl.form.help.tooltip.category= Category a system for dividing things according to appearance, quality, etc. It is a type, or a group of things having some features that are the same: There are three categories of accommodation - standard, executive, and deluxe.
lbl.form.help.tooltip.group=A collection of individuals who have regular contact and frequent interaction, mutual influence, common feeling of camaraderie, and who work together to achieve a common set of goals.
lbl.form.help.tooltip.vision=A vision is a declaration of a company's goals for the midterm or long-term future. Ranging from one line to several paragraphs, a vision statement identifies what the company would like to achieve or accomplish. A good vision statement provides the inspiration for the daily operations of a business and molds its strategic decisions.
lbl.form.help.tooltip.milestone=Milestones are building blocks of vision. Which is a sub-objectives or stages into which a vision is divided for monitoring and measurement of work performance. It is basically scheduled event that indicates the completion of a major deliverable event (or a set thereof) of a project.
